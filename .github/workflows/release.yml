name: Build Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller ttkbootstrap

      - name: Build executable
        run: python -m PyInstaller rom_librarian.spec --clean --noconfirm

      - name: Create ZIP archive
        run: Compress-Archive -Path "dist\ROM Librarian" -DestinationPath "ROM-Librarian-${{ github.ref_name }}-Windows.zip"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ROM-Librarian-${{ github.ref_name }}-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller ttkbootstrap

      - name: Build executable
        run: python -m PyInstaller rom_manager.py --onefile --noconsole --name "ROM-Librarian" --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=PIL.Image --hidden-import=PIL.ImageTk --clean --noconfirm

      - name: Create tarball
        run: tar -czvf "ROM-Librarian-${{ github.ref_name }}-Linux.tar.gz" -C dist "ROM-Librarian"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ROM-Librarian-${{ github.ref_name }}-Linux.tar.gz
